<!DOCTYPE html>
  <html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>HTML Page</title>
  </head>
  <body>
    <fieldset>
      <legend>Create User ID</legend>
      Domain: <input type="text" name="group" value="" autofocus />
      <br />
      Username: <input type="text" name="identity" value="" />
    </fieldset>

    <fieldset>
      <legend>User Metadata</legend>
      Department: <input type="text" name="dept" value="" />
      <br />
      Display Name: <input type="text" name="name" value="" />
    </fieldset>

    <fieldset>
      <legend>Require Admin Approval</legend>
      Yes: <input type="radio" name="approval" value="true" checked="checked" />
      <br />
      No: <input type="radio" name="approval" value="false" />
    </fieldset>

    <input type="submit" value="Click to submit" />
  </body>
</html>
