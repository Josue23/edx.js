<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>HTML Page</title>
  </head>
  <body>
    <div>
      <strong>DIV</strong> is <strong>block-level</strong> element
      <p>
        <strong>P</strong> is also a <strong>block-level</strong> element
      </p>
      <p>
        Notice the <strong>text is rendered on new lines</strong>
      </p>
    </div>
    <div>
      <strong>DIV</strong> Notice that text is rendered on new lines
      <span>
        <strong>||| SPAN</strong> is an inline element rendered on the <strong>same line</strong>
      </span>
    </div>

    <br />
    
    This is a <b>line of text</b>. This is <i>another line</i> <mark>of text</mark>.

    <br />
    <br />
    <br />
    <img src="person.png" width="350" height="60" title="Imagem de uma pessoa" alt="Imagem de uma pessoa" />
  </body>
</html>
