<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>labs - font-size - CSS | MDN</title>
  <link rel="shortcut icon" type="image/png" href="mdn-favicon.png">
  <style>
  font-family: "Open Sans",arial,sans-serif;
  </style>
</head>
<body>
  <h1>font-size</h1>

  <h2>Examples</h2>
  /* set the paragraph text to be very large */
  <br />
  p { font-size: xx-large }
  <br />
  <br />

  /* set h1 (level 1 heading) text to be 2.5 times the size of the text around it */
  <br />
  h1 { font-size: 250% }
  <br />
  <br />

</body>
</html>
